<head>

    <style>
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cart-item-img {
            width: 60px;
            height: 60px;

        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .quantity-controls button:hover {
            background: #f5f5f5;
        }
        
        .quantity-controls span {
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 5px;
        }
        
        .remove-btn:hover {
            color: #c0392b;
        }
        
        #cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        #cart-table th,
        #cart-table td {
            padding: 15px;
            text-align: left;

        #cart-table th {

        }
        
        .cart-summary {
            background: #f9f9f9;

            border-radius: 8px;
        }
        
        .delivery-options {

        }
        
        .delivery-option {
            margin-bottom: 10px;
        }
        
        .delivery-option label {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delivery-option input[type="radio"] {
            margin-right: 10px;
        }
        
        .delivery-details {

        }
        
        .delivery-details input {

        .btn-primary {

            border: none;

        }
        
        .pickup-points {
            margin-top: 20px;

        }
        
        .pickup-points h3 {

        .pickup-points-list {
            display: grid;

        }
        
        .pickup-point {
            padding: 15px;

        .pickup-point:hover {

        }

        }
        
        .selected-point-info {
            margin-top: 20px;

            border-radius: 8px;
        }
        
        .selected-point-info h4 {
            margin: 0 0 10px 0;

        }
        
        .selected-point-info p {

        #map {

        }
        
        .map-container {
            position: relative;
            margin-bottom: 20px;

        .leaflet-popup-content {
            margin: 10px;
        }
        
        .leaflet-popup-content h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .leaflet-popup-content p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }
        
        .btn-select-point {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .btn-select-point:hover {
            background: #c0392b;
        }
        /* Стили для модального контейнера Fondy */
        
        #fondy-checkout-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Полупрозрачный темный фон */
            z-index: 1000;
            /* Убедимся, что контейнер поверх всего */
            display: flex;
            /* Используем flexbox для центрирования */
            justify-content: center;
            /* Центрирование по горизонтали */
            align-items: center;
            /* Центрирование по вертикали */
            padding: 20px;
            /* Добавим немного отступа */
            overflow-y: auto;
            /* Добавить прокрутку только по вертикали, если содержимое больше высоты */
            overflow-x: hidden;
            /* Скрыть горизонтальную прокрутку */
        }
        /* Стили для содержимого Fondy внутри контейнера */
        
        #fondy-checkout-container #fondy-form-inner {
            background-color: white;
            /* Фон формы Fondy */
            padding: 30px;
            /* Увеличим padding */
            border-radius: 8px;
            max-width: 95%;
            /* Сделаем модальное окно очень широким */
            width: 90%;
            /* Позволим использовать до 90% ширины родителя */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            /* Для позиционирования кнопки закрытия */
        }
        /* Стили для кнопки закрытия */
        
        .fondy-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            /* Цвет крестика */
            cursor: pointer;
            z-index: 10;
            /* Поверх содержимого Fondy */
        }
        
        .fondy-close-button:hover {
            color: #777;
        }
        /* Стили для управления прокруткой тела страницы при активном модальном окне */
        
        body.modal-open {
            overflow: hidden;
            /* Запретить прокрутку основного контента */
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="cart-page">
        <div class="container">
            <h1>Twój koszyk</h1>
            <div id="empty-cart" style="display: none;">
                <p>Twój koszyk jest pusty</p>
                <a href="index.html" class="btn">Wróć do zakupów</a>
            </div>
            <div id="cart-content" class="cart-content">
                <div class="cart-items">
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Produkt</th>
                                <th>Cena</th>
                                <th>Ilość</th>
                                <th>Suma</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">Razem:</td>
                                <td id="cart-total">0.00 zł</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="cart-summary">
                    <h2>Dostawa</h2>
                    <form id="order-form" class="delivery-form" onsubmit="return handleOrderSubmit(event)">
                        <div class="delivery-options">

                                <input type="radio" id="courier" name="delivery" value="courier" checked>

                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="pickup" name="delivery" value="pickup">

                                    <span>Darmowa</span>
                                </label>
                            </div>
                        </div>

                        <div class="delivery-details">
                            <input type="text" id="address" name="address" placeholder="Adres dostawy" required>
                            <input type="text" id="city" name="city" placeholder="Miasto" required>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Kod pocztowy">
                        </div>

                        <div id="map-container" class="delivery-details" style="display: none;">

                            </div>
                            <div class="selected-point-info" id="selected-point-info" style="display: none;">
                                <h4>Wybrany punkt odbioru:</h4>

                                <p id="selected-point-address"></p>
                                <p id="selected-point-hours"></p>
                            </div>
                        </div>

                        <h2>Оплата</h2>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="payment-card" name="payment" value="card" checked>
                                <label for="payment-card">
                                    <span>Онлайн картой (Fondy)</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="payment-cod" name="payment" value="cod">
                                <label for="payment-cod">
                                    <span>Оплата при получении</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="payment-store" name="payment" value="store">
                                <label for="payment-store">
                                    <span>Оплата в магазине</span>
                                </label>
                            </div>
                        </div>

                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Produkty</span>
                                <span id="subtotal">0.00 zł</span>
                            </div>
                            <div class="summary-row">
                                <span>Dostawa</span>
                                <span>Darmowa</span>
                            </div>
                            <div class="summary-row total">
                                <span>Razem</span>
                                <span id="total">0.00 zł</span>

                        <button type="submit" class="btn-primary" id="submit-order">Zamów</button>
                    </form>
                    <!-- Контейнер для Fondy Checkout -->
                    <div id="fondy-checkout-container" style="display: none;">
                        <span class="fondy-close-button">&times;</span>

                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script>
        // Инициализация корзины
        let cart = [];
        let selectedPoint = null;
        let map = null;
        let markers = [];

        // Загрузка корзины из localStorage
        function loadCart() {
            try {
                const savedCart = localStorage.getItem('cart');
                cart = savedCart ? JSON.parse(savedCart) : [];
                console.log('Cart loaded:', cart);
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
            }
        }

        // Отображение товаров
        function updateCart() {
            console.log('Updating cart display...');

            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const subtotal = document.getElementById('subtotal');
            const total = document.getElementById('total');
            const emptyCart = document.getElementById('empty-cart');
            const cartContent = document.getElementById('cart-content');

            if (!cartItems || !cartTotal || !subtotal || !total || !emptyCart || !cartContent) {
                console.error('Required elements not found:', {
                    cartItems: !!cartItems,
                    cartTotal: !!cartTotal,
                    subtotal: !!subtotal,
                    total: !!total,
                    emptyCart: !!emptyCart,
                    cartContent: !!cartContent
                });
                return;
            }

            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartContent.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartContent.style.display = 'block';
            cartItems.innerHTML = '';
            let totalAmount = 0;

            cart.forEach((item, index) => {
                const price = parseFloat(item.price);
                const itemTotal = price * item.quantity;
                totalAmount += itemTotal;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="cart-item">
                            <img src="${item.img}" alt="${item.name}" class="cart-item-img">
                            <span>${item.name}</span>
                        </div>
                    </td>
                    <td>${price.toFixed(2)} zł</td>
                    <td>
                        <div class="quantity-controls">
                            <button type="button" onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button type="button" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </td>
                    <td>${itemTotal.toFixed(2)} zł</td>
                    <td>
                        <button type="button" onclick="removeItem(${index})" class="remove-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </td>
                `;
                cartItems.appendChild(tr);
            });

            // Обновляем все суммы
            cartTotal.textContent = totalAmount.toFixed(2) + ' zł';
            subtotal.textContent = totalAmount.toFixed(2) + ' zł';
            total.textContent = totalAmount.toFixed(2) + ' zł';

            console.log('Cart display updated successfully');
        }

        // Обновление количества товара
        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        }

        // Удаление товара
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Пункты выдачи
        const pickupPoints = [{
            id: 1,
            name: 'Punkt odbioru Warszawa Centrum',
            address: 'ul. Marszałkowska 1, Warszawa',
            hours: 'Pon-Pt: 9:00-20:00, Sob: 10:00-18:00',
            position: [52.2297, 21.0122]
        }, {
            id: 2,
            name: 'Punkt odbioru Warszawa Wola',
            address: 'ul. Górczewska 15, Warszawa',
            hours: 'Pon-Pt: 8:00-19:00, Sob: 9:00-17:00',
            position: [52.2397, 21.0222]
        }, {
            id: 3,
            name: 'Punkt odbioru Warszawa Mokotów',
            address: 'ul. Puławska 30, Warszawa',
            hours: 'Pon-Pt: 9:00-20:00, Sob: 10:00-18:00',
            position: [52.2197, 21.0022]
        }, {
            id: 4,
            name: 'Punkt odbioru Warszawa Praga',
            address: 'ul. Targowa 25, Warszawa',
            hours: 'Pon-Pt: 8:00-19:00, Sob: 9:00-17:00',
            position: [52.2497, 21.0322]
        }, {
            id: 5,
            name: 'Punkt odbioru Łódź Centrum',
            address: 'ul. Piotrkowska 104, Łódź',
            hours: 'Pon-Pt: 9:00-20:00, Sob: 10:00-18:00',
            position: [51.7592, 19.4559]
        }, {
            id: 6,
            name: 'Punkt odbioru Łódź Bałuty',
            address: 'ul. Zgierska 21, Łódź',
            hours: 'Pon-Pt: 8:00-19:00, Sob: 9:00-17:00',
            position: [51.7833, 19.4667]
        }, {
            id: 7,
            name: 'Punkt odbioru Charków Centrum',
            address: 'вул. Сумська 1, Харків',
            hours: 'Пн-Пт: 9:00-20:00, Сб: 10:00-18:00',
            position: [49.9935, 36.2304]
        }, {
            id: 8,
            name: 'Punkt odbioru Charków Saltivka',
            address: 'вул. Героїв Праці 7, Харків',
            hours: 'Пн-Пт: 8:00-19:00, Сб: 9:00-17:00',
            position: [50.0264, 36.3112]
        }];

        // Инициализация карты
        function initMap() {
            console.log('initMap called.');

            // Проверяем, загружена ли библиотека Leaflet
            if (typeof L === 'undefined') {
                console.error('Leaflet library not loaded. Cannot initialize map.');
                return;
            }
            console.log('Leaflet library detected.');

            // Очищаем старую карту, если она существует
            if (map) {
                console.log('Removing existing map instance.');
                map.remove();
                map = null;
                markers = [];
            }

            try {
                // Создаем карту
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    console.error('Map element #map not found in the DOM.');
                    return;
                }
                console.log('Map element #map found.', mapElement);

                // Проверяем, видим ли контейнер карты
                const mapContainer = document.getElementById('map-container');
                if (mapContainer && mapContainer.style.display === 'none') {
                    console.warn('Map container is hidden. Delaying map initialization.');
                    // Если контейнер скрыт, попробуем инициализировать позже
                    setTimeout(initMap, 500);
                    return;
                }
                console.log('Map container is visible or not found (proceeding).');


                map = L.map('map', {
                    center: [52.2297, 21.0122],
                    zoom: 6,
                    zoomControl: true
                });
                console.log('L.map initialized.');

                // Добавляем слой OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);
                console.log('Tile layer added.');

                // Добавляем маркеры
                markers = []; // Очищаем массив маркеров
                pickupPoints.forEach(point => {
                    const marker = L.marker(point.position).addTo(map);
                    const popupContent = document.createElement('div');
                    popupContent.className = 'map-popup';
                    popupContent.innerHTML = `
                        <h4>${point.name}</h4>
                        <p>${point.address}</p>
                        <p>${point.hours}</p>
                        <button onclick="selectPickupPoint(${point.id})" class="btn-select-point">
                            Wybierz ten punkt
                        </button>
                    `;
                    marker.bindPopup(popupContent);
                    markers.push(marker);
                    console.log(`Marker added for ${point.name}`);
                });
                console.log(`Added ${markers.length} markers.`);

                // Устанавливаем границы карты
                if (pickupPoints.length > 0) {
                    const bounds = L.latLngBounds(pickupPoints.map(point => point.position));
                    map.fitBounds(bounds, {
                        padding: [50, 50]
                    });
                    console.log('Map bounds fitted to points.');
                } else {
                    console.warn('No pickup points available to fit bounds.');
                }

                // Обновляем размер карты
                // Это важно, если контейнер был скрыт при инициализации
                setTimeout(() => {
                    if (map) {
                        map.invalidateSize();
                        console.log('map.invalidateSize() called.');
                    }
                }, 100);

                // Обновляем список пунктов выдачи
                updatePickupPointsList();
                console.log('Pickup points list updated.');

                console.log('Map initialization complete.');
            } catch (error) {
                console.error('Error during map initialization:', error);
            }
        }

        // Обновление списка пунктов выдачи
        function updatePickupPointsList() {
            const pointsList = document.getElementById('pickup-points-list');
            pointsList.innerHTML = pickupPoints.map(p => `
                <div class="pickup-point ${selectedPoint && p.id === selectedPoint.id ? 'selected' : ''}" 
                     onclick="selectPickupPoint(${p.id})">
                    <h4>${p.name}</h4>
                    <p>${p.address}</p>
                    <p>${p.hours}</p>
                </div>
            `).join('');
        }

        // Функция выбора пункта выдачи
        function selectPickupPoint(pointId) {
            console.log('Selecting point:', pointId);
            const point = pickupPoints.find(p => p.id === pointId);
            if (!point) {
                console.error('Point not found:', pointId);
                return;
            }

            selectedPoint = point;
            console.log('Selected point:', selectedPoint);

            // Обновляем список
            updatePickupPointsList();

            // Обновляем информацию
            const infoContainer = document.getElementById('selected-point-info');
            document.getElementById('selected-point-name').textContent = point.name;
            document.getElementById('selected-point-address').textContent = point.address;
            document.getElementById('selected-point-hours').textContent = point.hours;
            infoContainer.style.display = 'block';

            // Обновляем карту
            if (map) {
                map.setView(point.position, 14);
                markers.forEach((marker, index) => {
                    if (pickupPoints[index].id === pointId) {
                        marker.openPopup();
                    }
                });
            }
        }

        // Обработчик переключения способа доставки
        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', function() {
                console.log('Delivery method changed:', this.value);
                const mapContainer = document.getElementById('map-container');
                const addressForm = document.querySelector('.delivery-details:not(#map-container)');
                const submitButton = document.getElementById('submit-order');
                // const addressInputs = addressForm.querySelectorAll('input'); // Больше не используется для required

                if (this.value === 'pickup') {
                    console.log('Showing map container, hiding address form.');
                    mapContainer.style.display = 'block';
                    addressForm.style.display = 'none';
                    submitButton.disabled = false;

                    // Убираем required с полей адреса
                    document.getElementById('address').removeAttribute('required');
                    document.getElementById('city').removeAttribute('required');
                    document.getElementById('postal-code').removeAttribute('required');

                    // Инициализируем карту после отображения контейнера
                    // Увеличиваем задержку для гарантии отображения контейнера
                    setTimeout(() => {
                        initMap();
                    }, 500);
                } else {
                    console.log('Showing address form, hiding map container.');
                    mapContainer.style.display = 'none';
                    addressForm.style.display = 'block';
                    submitButton.disabled = false;

                    // Возвращаем required для полей адреса (кроме почтового индекса)
                    document.getElementById('address').setAttribute('required', 'required');
                    document.getElementById('city').setAttribute('required', 'required');
                    // Почтовый индекс остается необязательным
                    document.getElementById('postal-code').removeAttribute('required');

                    // Очищаем карту при переключении на курьерскую доставку
                    if (map) {
                        console.log('Removing map on courier selection.');
                        map.remove();
                        map = null;
                        markers = [];
                    }
                    // Скрываем информацию о выбранном пункте
                    document.getElementById('selected-point-info').style.display = 'none';
                    selectedPoint = null;
                }
            });
        });

        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            console.log('Window resized, invalidating map size.');
            if (map) {
                map.invalidateSize();
            }
        });

        // Функция обработки отправки формы
        async function handleOrderSubmit(event) {
            event.preventDefault();
            console.log('Form submission started');

            const deliveryMethod = document.querySelector('input[name="delivery"]:checked').value;
            console.log('Delivery method:', deliveryMethod);

            // Проверка полей адреса только для курьерской доставки
            if (deliveryMethod === 'courier') {
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                // Почтовый индекс теперь необязателен
                // const postalCode = document.getElementById('postal-code').value;

                if (!address || !city) {
                    alert('Wypełnij wymagane pola adresowe: Adres dostawy i Miasto.');
                    return false;
                }
            }

            const total = document.getElementById('total').textContent;
            const totalValue = parseFloat(total.replace(' zł', ''));
            const orderId = 'ORD-' + Date.now();

            // Получаем текущие товары в корзине
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

            // --- ЛОГИКА В ЗАВИСИМОСТИ ОТ МЕТОДА ОПЛАТЫ ---
            const selectedPaymentMethodElement = document.querySelector('input[name="payment"]:checked');
            const paymentMethod = selectedPaymentMethodElement ? selectedPaymentMethodElement.value : 'card'; // По умолчанию онлайн картой
            console.log('Selected payment method:', paymentMethod);

            // Сохраняем базовый заказ (статус будет обновлен позже)
            const order = {
                id: orderId,
                date: new Date().toLocaleDateString(),
                status: 'processing', // Начальный статус
                total: totalValue,
                items: cartItems,
                shipping: {
                    method: deliveryMethod,
                    ...(deliveryMethod === 'courier' ? {
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        postalCode: document.getElementById('postal-code').value
                    } : {
                        pickupPoint: selectedPoint
                    })
                },
                payment: {
                    method: paymentMethod,
                    status: 'pending' // Начальный статус оплаты
                }
            };

            console.log('Saving order:', order);
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.removeItem('cart'); // Очищаем корзину после создания заказа

            if (paymentMethod === 'card') {
                // --- ИНТЕГРАЦИЯ FONDY (онлайн оплата) ---
                console.log('Initiating Fondy payment...');

                // Создаем объект с параметрами платежа (для передачи в Fondy)
                const fondyPaymentParams = {
                    merchant_id: 1396424, // Ваш merchant_id (теперь число)
                    order_id: orderId,
                    order_desc: 'Zakup w sklepie TSWOZ',
                    amount: Math.round(totalValue * 100), // Сумма в копейках
                    currency: 'UAH', // Валюта (измените, если нужно)
                    server_callback_url: `${window.location.origin}/payment-callback.html`,
                    response_url: `${window.location.origin}/order-confirmation.html?orderId=${orderId}`,
                    lang: 'pl',
                    sender_email: 'customer@example.com', // В реальном приложении нужно получать email пользователя
                    product_id: cartItems.map(item => item.id).join(','),
                    required_rectoken: 'N',
                    payment_systems: 'card,p24,googlePay,applePay',
                    show_saved_cards: 'Y',
                    lifetime: 3600,
                    preauth: 'N',
                    verification: 'N',
                    verification_type: 'code',
                    rectoken: 'N',
                    design_id: '1',
                    delivery: deliveryMethod === 'courier' ?
                        `${document.getElementById('address').value}, ${document.getElementById('city').value}` : selectedPoint ? `${selectedPoint.name}, ${selectedPoint.address}` : '',
                    items: cartItems.map(item => ({
                        name: item.name,
                        amount: Math.round(parseFloat(item.price) * 100),
                        quantity: item.quantity,
                        image: item.img
                    }))
                };

                // Создаем объект опций для Fondy Checkout v2
                const fondyOptions = {
                    options: {
                        full_screen: true, // Открывать в полноэкранном режиме (или modal)
                        button: true, // **Показываем стандартную кнопку Fondy**
                        methods: ['card', 'banklinks_eu', 'wallets', 'local_methods'],
                        card_icons: ['mastercard', 'visa', 'maestro'],
                        default_country: 'PL',
                        countries: ["PL", "UA"], // Указываем страны, если нужно ограничить
                        locales: ['pl', 'uk', 'en'],
                        email: true, // Показывать поле email, если нужно
                        theme: { // Пример настройки темы
                            type: "light",
                            preset: "navy_shimmer"
                        }
                    },
                    params: fondyPaymentParams,
                    messages: { // Опционально: локализация сообщений
                        pl: {
                            card_number: 'Numer karty',
                            my_title: 'Cel płatności',
                            my_order_desc: 'Płatność testowa'
                        },
                        uk: {
                            card_number: 'Номер карти',
                            my_title: 'Призначення платежу',
                            my_order_desc: 'Тестова оплата'
                        }
                    }
                };

                try {
                    // Сохраняем заказ перед инициализацией Fondy
                    const order = {
                        id: orderId,
                        date: new Date().toLocaleDateString(),
                        status: 'processing',
                        total: totalValue,
                        items: cartItems,
                        shipping: {
                            method: deliveryMethod,
                            ...(deliveryMethod === 'courier' ? {
                                address: document.getElementById('address').value,
                                city: document.getElementById('city').value,
                                postalCode: document.getElementById('postal-code').value
                            } : {
                                pickupPoint: selectedPoint
                            })
                        },
                        payment: {
                            method: 'card',
                            status: 'pending',
                            paymentId: orderId // Временный ID, будет обновлен колбэком
                        }
                    };

                    console.log('Saving order before Fondy init:', order);
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    orders.push(order);
                    localStorage.setItem('orders', JSON.stringify(orders));
                    localStorage.removeItem('cart');

                    // Инициализируем Fondy Checkout в контейнере
                    // Используем функцию fondy(), определенную новым скриптом
                    fondy('#fondy-checkout-container #fondy-form-inner', fondyOptions);

                    // Показываем контейнер с формой Fondy (если он был скрыт)
                    const fondyContainer = document.getElementById('fondy-checkout-container');
                    if (fondyContainer) {
                        fondyContainer.style.display = 'flex'; // Используем flex для центрирования
                        document.body.classList.add('modal-open'); // Добавляем класс для управления прокруткой тела
                    }

                    // Добавляем обработчик закрытия модального окна
                    const closeButton = fondyContainer.querySelector('.fondy-close-button');
                    if (closeButton) {
                        closeButton.addEventListener('click', function() {
                            fondyContainer.style.display = 'none';
                            document.body.classList.remove('modal-open');
                            // Очищаем содержимое контейнера Fondy при закрытии
                            const fondyInner = fondyContainer.querySelector('#fondy-form-inner');
                            if (fondyInner) {
                                fondyInner.innerHTML = '';
                            }
                        });
                    }

                } catch (error) {
                    console.error('Error during Fondy payment initialization:', error);
                    alert('Wystąpił błąd podczas inicjowania płatności. Spróbuj ponownie.');
                    // Скрываем модальное окно Fondy в случае ошибки
                    const fondyContainer = document.getElementById('fondy-checkout-container');
                    if (fondyContainer) {
                        fondyContainer.style.display = 'none';
                        document.body.classList.remove('modal-open');
                    }
                }

            } else {
                // --- ОПЛАТА ПРИ ПОЛУЧЕНИИ ИЛИ В МАГАЗИНЕ ---
                console.log(`Order placed with ${paymentMethod} payment.`);
                // В реальном приложении здесь может быть отправка заказа на сервер

                // Перенаправляем на страницу подтверждения заказа
                window.location.href = `order-confirmation.html?orderId=${orderId}&paymentMethod=${paymentMethod}`; // Передаем метод оплаты в URL

            }

            return false; // Останавливаем стандартную отправку формы
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            try {
                loadCart();
                updateCart();
                const submitButton = document.getElementById('submit-order');
                if (submitButton) {
                    submitButton.disabled = false;
                }
                console.log('Initialization completed successfully');
            } catch (error) {
                console.error('Error during initialization:', error);
            }
        });
