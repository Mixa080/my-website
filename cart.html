<!DOCTYPE html>
<html lang="pl" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - BikeZone</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://pay.fondy.eu/latest/checkout-vue/checkout.js"></script>
    <script src="components/loader.js"></script>
    <script src="js/user.js"></script>
    <script src="js/auth.js"></script>
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .quantity-controls button:hover {
            background: var(--hover-color);
        }
        
        .quantity-controls span {
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--hover-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .remove-btn:hover {
            color: var(--nav-hover);
        }
        
        #cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        #cart-table th,
        #cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        #cart-table th {
            background: var(--card-bg);
            color: var(--text-color);
            font-weight: 600;
        }
        
        .cart-summary {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            color: var(--text-color);
        }
        
        .delivery-options {
            margin-bottom: 20px;
        }
        
        .delivery-option {
            margin-bottom: 10px;
        }
        
        .delivery-option label {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .delivery-option input[type="radio"] {
            margin-right: 10px;
        }
        
        .delivery-details {
            margin-bottom: 20px;
        }
        
        .delivery-details input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-radius: 4px;
            color: var(--text-color);
        }
        
        .order-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .summary-row.total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--nav-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background: var(--nav-hover);
        }
        
        .pickup-points {
            margin-top: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            color: var(--text-color);
        }
        
        .pickup-points h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .pickup-points-list {
            display: grid;
            gap: 10px;
        }
        
        .pickup-point {
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pickup-point:hover {
            border-color: var(--hover-color);
            background: var(--card-bg);
        }
        
        .pickup-point.selected {
            border-color: var(--hover-color);
            background: var(--card-bg);
        }
        
        .pickup-point h4 {
            margin: 0 0 5px 0;
            color: var(--text-color);
        }
        
        .pickup-point p {
            color: var(--text-color);
        }
        
        #map {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .btn-select-point {
            background: var(--nav-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-select-point:hover {
            background: var(--nav-hover);
        }
        
        #fondy-checkout-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        #fondy-checkout-container #fondy-form-inner {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 95%;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .fondy-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            z-index: 10;
        }
        
        .fondy-close-button:hover {
            color: #777;
        }
        
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="cart-page">
        <div class="container">
            <h1>Twój koszyk</h1>
            <div id="empty-cart" style="display: none;">
                <p>Twój koszyk jest pusty</p>
                <a href="index.html" class="btn">Wróć do zakupów</a>
            </div>
            <div id="cart-content" class="cart-content">
                <div class="cart-items">
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Produkt</th>
                                <th>Cena</th>
                                <th>Ilość</th>
                                <th>Suma</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">Razem:</td>
                                <td id="cart-total">0.00 zł</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="cart-summary">
                    <h2>Dostawa</h2>
                    <form id="order-form" class="delivery-form" onsubmit="return handleOrderSubmit(event)">
                        <div class="delivery-options">
                            <div class="delivery-option">
                                <input type="radio" id="courier" name="delivery" value="courier" checked>
                                <label for="courier">
                                    <span>Kurier</span>
                                    <span>Darmowa</span>
                                </label>
                            </div>
                            <div class="delivery-option">
                                <input type="radio" id="pickup" name="delivery" value="pickup">
                                <label for="pickup">
                                    <span>Odbiór osobisty</span>
                                    <span>Darmowa</span>
                                </label>
                            </div>
                        </div>

                        <div class="delivery-details">
                            <input type="text" id="address" name="address" placeholder="Adres dostawy" required>
                            <input type="text" id="city" name="city" placeholder="Miasto" required>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Kod pocztowy">
                        </div>

                        <div id="map-container" class="delivery-details" style="display: none;">
                            <div id="map" style="height: 400px; width: 100%; border: 1px solid #ddd; border-radius: 4px;"></div>
                            <div class="pickup-points">
                                <h3>Punkty odbioru</h3>
                                <div class="pickup-points-list" id="pickup-points-list"></div>
                            </div>
                            <div class="selected-point-info" id="selected-point-info" style="display: none;">
                                <h4>Wybrany punkt odbioru:</h4>
                                <p id="selected-point-name"></p>
                                <p id="selected-point-address"></p>
                                <p id="selected-point-hours"></p>
                            </div>
                        </div>

                        <h2>Płatność</h2>


                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Produkty</span>
                                <span id="subtotal">0.00 zł</span>
                            </div>
                            <div class="summary-row">
                                <span>Dostawa</span>
                                <span>Darmowa</span>
                            </div>
                            <div class="summary-row total">
                                <span>Razem</span>
                                <span id="total">0.00 zł</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="submit-order">Zamów</button>
                    </form>
                    <div id="fondy-checkout-container" style="display: none;">
                        <span class="fondy-close-button">&times;</span>
                        <div id="fondy-form-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartTable = document.getElementById('cart-table');
                const cartBody = document.getElementById('cart-body');
                const totalElement = document.getElementById('total');
                const subtotalElement = document.getElementById('subtotal');
                const deliveryCostElement = document.getElementById('delivery-cost');
                const deliveryOptions = document.querySelectorAll('.delivery-option input');
                const deliveryDetails = document.getElementById('delivery-details');
                const pickupPoints = document.getElementById('pickup-points');
                const map = L.map('map').setView([52.2297, 21.0122], 13);
                const selectedPoint = document.getElementById('selected-point');
                const btnSelectPoint = document.getElementById('btn-select-point');
                const btnCheckout = document.getElementById('btn-checkout');

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                const points = [{
                    id: 1,
                    name: 'Punkt odbioru Warszawa Centrum',
                    address: 'ul. Marszałkowska 1, Warszawa',
                    lat: 52.2297,
                    lng: 21.0122
                }, {
                    id: 2,
                    name: 'Punkt odbioru Warszawa Wola',
                    address: 'ul. Wolska 2, Warszawa',
                    lat: 52.2337,
                    lng: 20.9762
                }, {
                    id: 3,
                    name: 'Punkt odbioru Warszawa Mokotów',
                    address: 'ul. Mokotowska 3, Warszawa',
                    lat: 52.2197,
                    lng: 21.0222
                }];

                points.forEach(point => {
                    const marker = L.marker([point.lat, point.lng]).addTo(map);
                    marker.bindPopup(`<b>${point.name}</b><br>${point.address}`);
                });

                function updateCart() {
                    cartBody.innerHTML = '';
                    let total = 0;

                    cart.forEach((item, index) => {
                        const price = parseFloat(item.price);
                        const quantity = parseInt(item.quantity);
                        const itemTotal = price * quantity;
                        total += itemTotal;

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <div class="cart-item">
                                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                                    <span>${item.name}</span>
                                </div>
                            </td>
                            <td>
                                <div class="quantity-controls">
                                    <button onclick="updateQuantity(${index}, -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </td>
                            <td>${price.toFixed(2)} zł</td>
                            <td>${itemTotal.toFixed(2)} zł</td>
                            <td>
                                <button class="remove-btn" onclick="removeItem(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        cartBody.appendChild(row);
                    });

                    subtotalElement.textContent = total.toFixed(2) + ' zł';
                    updateTotal();
                }

                function updateTotal() {
                    const subtotal = parseFloat(subtotalElement.textContent);
                    const deliveryCost = parseFloat(deliveryCostElement.textContent);
                    const total = subtotal + deliveryCost;
                    totalElement.textContent = total.toFixed(2) + ' zł';
                }

                function updateQuantity(index, change) {
                    const newQuantity = cart[index].quantity + change;
                    if (newQuantity > 0) {
                        cart[index].quantity = newQuantity;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCart();
                    }
                }

                function removeItem(index) {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                }

                deliveryOptions.forEach(option => {
                    option.addEventListener('change', function() {
                        if (this.value === 'pickup') {
                            deliveryDetails.style.display = 'none';
                            pickupPoints.style.display = 'block';
                            deliveryCostElement.textContent = '0.00 zł';
                        } else {
                            deliveryDetails.style.display = 'block';
                            pickupPoints.style.display = 'none';
                            deliveryCostElement.textContent = '15.00 zł';
                        }
                        updateTotal();
                    });
                });

                const pickupPointsList = document.getElementById('pickup-points-list');
                points.forEach(point => {
                    const pointElement = document.createElement('div');
                    pointElement.className = 'pickup-point';
                    pointElement.innerHTML = `
                        <h4>${point.name}</h4>
                        <p>${point.address}</p>
                    `;
                    pointElement.addEventListener('click', () => {
                        document.querySelectorAll('.pickup-point').forEach(p => p.classList.remove('selected'));
                        pointElement.classList.add('selected');
                        selectedPoint.textContent = point.name;
                        btnSelectPoint.disabled = false;
                    });
                    pickupPointsList.appendChild(pointElement);
                });

                btnSelectPoint.addEventListener('click', () => {
                    const selectedPointElement = document.querySelector('.pickup-point.selected');
                    if (selectedPointElement) {
                        pickupPoints.style.display = 'none';
                        deliveryDetails.style.display = 'block';
                        document.querySelector('input[value="pickup"]').checked = true;
                    }
                });

                btnCheckout.addEventListener('click', function() {
                    const deliveryMethod = document.querySelector('input[name="delivery"]:checked');
                    if (!deliveryMethod) {
                        alert('Wybierz metodę dostawy');
                        return;
                    }

                    if (deliveryMethod.value === 'pickup' && !selectedPoint.textContent) {
                        alert('Wybierz punkt odbioru');
                        return;
                    }

                    if (deliveryMethod.value === 'delivery') {
                        const address = document.getElementById('address').value;
                        const city = document.getElementById('city').value;
                        const postalCode = document.getElementById('postal-code').value;
                        if (!address || !city || !postalCode) {
                            alert('Wypełnij wszystkie pola adresu');
                            return;
                        }
                    }

                    const orderData = {
                        items: cart,
                        delivery: {
                            method: deliveryMethod.value,
                            address: deliveryMethod.value === 'delivery' ? {
                                address: document.getElementById('address').value,
                                city: document.getElementById('city').value,
                                postalCode: document.getElementById('postal-code').value
                            } : null,
                            pickupPoint: deliveryMethod.value === 'pickup' ? selectedPoint.textContent : null
                        },
                        total: parseFloat(totalElement.textContent)
                    };

                    localStorage.setItem('currentOrder', JSON.stringify(orderData));
                    window.location.href = 'order-confirmation.html';
                });

                updateCart();
            }, 100);
        });
    </script>
</body>

</html>
