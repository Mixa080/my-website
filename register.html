<!--
Strona rejestracji nowego użytkownika.
Umożliwia utworzenie nowego konta w sklepie.
-->
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - TSWOZ</title>
    <link rel="stylesheet" href="1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/loader.js"></script>
    <script src="js/user.js"></script>
    <script src="js/auth.js"></script>
    <style>
        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group input:focus {
            border-color: #e74c3c;
            outline: none;
        }
        
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-register:hover {
            background: #c0392b;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .login-link a {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- Formularz rejestracji -->
    <div class="container">
        <div class="registration-container">
            <h2>Rejestracja</h2>
            <form id="register-form" action="register.php" method="POST">
                <div class="form-group">
                    <label for="name">Imię</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Potwierdź hasło</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-register">Zarejestruj się</button>
            </form>
            <div class="login-link">
                Masz już konto? <a href="login.html">Zaloguj się</a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Сохраняем данные пользователя
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Перенаправляем на страницу аккаунта
                    window.location.href = 'account.html';
                } else {
                    alert(data.error || 'Помилка реєстрації');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Помилка з\'єднання з сервером');
            }
        });
    </script>
</body>

</html>
